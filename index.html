<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Preparation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Preparation Platform</h1>
    </header>
    <main id="question-container">
      <!-- Questions will be dynamically rendered -->
    </main>
      <!-- Modal for Workspace -->
  <div class="modal workspace-modal" id="workspace-modal">
    <textarea id="workspace-area" placeholder="Write here..."></textarea>
    <button id="close-workspace-btn">Close</button>
  </div>
  <div class="modal report-modal" id="report-modal">
    <textarea id="report-area" placeholder="Describe the issue..."></textarea>
    <button id="submit-report-btn">Submit Report</button>
    <button id="close-report-btn">Close</button>
  </div>
  </div>



  <!-- Modal for Report -->

<script src="./question.js"></script>
  <script src="script.js"></script>
</body>
</html>
